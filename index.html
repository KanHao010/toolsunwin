<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dự đoán Tài Xỉu - FanKy</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      overflow: hidden;
    }

    .overlay {
      position: fixed;
      top: 100px;
      left: 100px;
      width: 300px;
      background: rgba(33, 33, 55, 0.95);
      border: 2px solid #7f00ff;
      border-radius: 16px;
      padding: 12px;
      z-index: 9999;
      cursor: move;
      user-select: none;
      touch-action: none;
    }

    .title {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      text-shadow: 0 0 8px #7f00ff;
    }

    .result-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #000;
      color: #fff;
      border: 4px solid #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: bold;
      margin: 10px auto;
      box-shadow: 0 0 20px 5px #7f00ff;
    }

    .section {
      margin-bottom: 12px;
    }

    .cau {
      font-size: 14px;
      margin-top: 6px;
    }

    .btn-history {
      display: block;
      width: 100%;
      padding: 6px;
      background: #fff;
      color: #7f00ff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .history-box {
      display: none;
      max-height: 300px;
      overflow-y: auto;
      margin-top: 10px;
      border-top: 1px solid #999;
      padding-top: 8px;
    }

    .history-entry {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      margin-bottom: 4px;
    }

    .win { color: #00FFAB; font-weight: bold; }
    .lose { color: #FF4F70; font-weight: bold; }
  </style>
</head>
<body>

<iframe src="https://web.sun.win"
        style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; border: none; z-index: 0;"
        allow="autoplay; encrypted-media">
</iframe>

<div class="overlay" id="draggable">
  <div class="title">Tool SunWin FanKy</div>

  <div class="section">
    <div><strong>Phiên dự đoán:</strong><br><span id="nextPhien">#????</span></div>
  </div>

  <div class="result-circle" id="predictionCircle">...</div>

  <div class="section cau">
    <strong>Cầu:</strong> <span id="cauText">...</span>
  </div>

  <button class="btn-history" onclick="toggleHistory()">LỊCH SỬ</button>

  <div class="history-box" id="historyLog"></div>
</div>

<script>
  let lastId = null;
  let predictionHistory = [];

  function predictNext(history) {
    if (history.length < 4) return history.at(-1) || "Tài";
    const last = history.at(-1);
    if (history.slice(-4).every(k => k === last)) return last;
    if (
      history.length >= 4 &&
      history.at(-1) === history.at(-2) &&
      history.at(-3) === history.at(-4) &&
      history.at(-1) !== history.at(-3)
    ) return last === "Tài" ? "Xỉu" : "Tài";
    const last4 = history.slice(-4);
    if (last4[0] !== last4[1] && last4[1] === last4[2] && last4[2] !== last4[3])
      return last === "Tài" ? "Xỉu" : "Tài";
    const pattern = history.slice(-6, -3).toString();
    const latest = history.slice(-3).toString();
    if (pattern === latest) return history.at(-1);
    if (new Set(history.slice(-3)).size === 3) return Math.random() < 0.5 ? "Tài" : "Xỉu";
    const count = history.reduce((acc, val) => {
      acc[val] = (acc[val] || 0) + 1;
      return acc;
    }, {});
    return (count["Tài"] || 0) > (count["Xỉu"] || 0) ? "Xỉu" : "Tài";
  }

  function updateDisplay(data) {
    const currentId = data.id_phien;
    const patternArr = data.pattern.split("").map(c => c === "T" ? "Tài" : "Xỉu");
    const lastResult = patternArr.at(-1);
    const prediction = predictNext(patternArr);
    const cauString = data.pattern.slice(-10).toLowerCase();

    if (lastId !== currentId) {
      const lastIdNum = parseInt(currentId);
      const nextId = lastIdNum + 1;

      document.getElementById("nextPhien").textContent = `#${nextId}`;
      document.getElementById("predictionCircle").textContent = prediction;
      document.getElementById("cauText").textContent = cauString;

      const prev = predictionHistory.find(e => e.id === lastIdNum);
      if (prev) {
        prev.thucte = lastResult;
        prev.status = prev.pred === lastResult ? "win" : "lose";
        appendToHistory(prev);
      }

      predictionHistory.push({ id: nextId, pred: prediction });
      lastId = currentId;
    }
  }

  function appendToHistory(entry) {
    const div = document.createElement("div");
    div.className = "history-entry";
    div.innerHTML = `
      <span>#${entry.id}</span>
      <span>${entry.thucte || "-"}</span>
      <span>${entry.pred}</span>
      <span class="${entry.status || ""}">${entry.status === "win" ? "Thắng" : entry.status === "lose" ? "Thua" : ""}</span>
    `;
    document.getElementById("historyLog").prepend(div);
  }

  function toggleHistory() {
    const box = document.getElementById("historyLog");
    box.style.display = box.style.display === "block" ? "none" : "block";
  }

  function fetchData() {
    fetch("https://sunwin-taixiu.onrender.com/taixiu")
      .then(res => res.json())
      .then(data => updateDisplay(data))
      .catch(err => console.error("Lỗi API:", err));
  }

  setInterval(fetchData, 2000);
  fetchData();

  dragElement(document.getElementById("draggable"));
  function dragElement(elmnt) {
    let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
    elmnt.onmousedown = dragMouseDown;
    elmnt.ontouchstart = dragTouchStart;

    function dragMouseDown(e) {
      e.preventDefault();
      pos3 = e.clientX;
      pos4 = e.clientY;
      document.onmouseup = closeDragElement;
      document.onmousemove = elementDrag;
    }

    function dragTouchStart(e) {
      pos3 = e.touches[0].clientX;
      pos4 = e.touches[0].clientY;
      document.ontouchend = closeDragElement;
      document.ontouchmove = elementTouchDrag;
    }

    function elementDrag(e) {
      e.preventDefault();
      pos1 = pos3 - e.clientX;
      pos2 = pos4 - e.clientY;
      pos3 = e.clientX;
      pos4 = e.clientY;
      elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
      elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
    }

    function elementTouchDrag(e) {
      pos1 = pos3 - e.touches[0].clientX;
      pos2 = pos4 - e.touches[0].clientY;
      pos3 = e.touches[0].clientX;
      pos4 = e.touches[0].clientY;
      elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
      elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
    }

    function closeDragElement() {
      document.onmouseup = null;
      document.onmousemove = null;
      document.ontouchend = null;
      document.ontouchmove = null;
    }
  }
</script>

</body>
</html>
