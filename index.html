<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>SunWin Dá»± ÄoÃ¡n</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #000;
      overflow: hidden;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }

    #menuContainer {
      position: fixed;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 20px 24px;
      border-radius: 16px;
      box-shadow: 0 0 16px rgba(255, 255, 255, 0.3);
      z-index: 9999;
      cursor: move;
      font-size: 20px;
      font-weight: bold;
      white-space: nowrap;
      touch-action: none;
    }

    #title {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      font-weight: bold;
      color: #ff00cc;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 12px;
      z-index: 10000;
      box-shadow: 0 0 10px #ff00cc;
    }
  </style>
</head>
<body>
  <iframe src="https://web.sunwin.us/"></iframe>

  <div id="title">ğ“ğ¨ğ¨ğ¥ ğ…ğšğ§ğŠğ² ğŸ–.ğŸ</div>

  <div id="menuContainer">
    <div id="line1">Äang táº£i...</div>
    <div id="line2"></div>
  </div>

  <script>
    const menu = document.getElementById("menuContainer");
    const line1 = document.getElementById("line1");
    const line2 = document.getElementById("line2");

    // KÃ©o báº±ng chuá»™t
    let isDragging = false;
    let offsetX, offsetY;

    menu.addEventListener("mousedown", (e) => {
      isDragging = true;
      offsetX = e.clientX - menu.offsetLeft;
      offsetY = e.clientY - menu.offsetTop;
    });
    document.addEventListener("mousemove", (e) => {
      if (isDragging) {
        menu.style.left = (e.clientX - offsetX) + "px";
        menu.style.top = (e.clientY - offsetY) + "px";
      }
    });
    document.addEventListener("mouseup", () => {
      isDragging = false;
    });

    // KÃ©o báº±ng cáº£m á»©ng
    menu.addEventListener("touchstart", (e) => {
      isDragging = true;
      const touch = e.touches[0];
      offsetX = touch.clientX - menu.offsetLeft;
      offsetY = touch.clientY - menu.offsetTop;
    });
    document.addEventListener("touchmove", (e) => {
      if (isDragging) {
        const touch = e.touches[0];
        menu.style.left = (touch.clientX - offsetX) + "px";
        menu.style.top = (touch.clientY - offsetY) + "px";
      }
    });
    document.addEventListener("touchend", () => {
      isDragging = false;
    });

    // Láº¥y dá»¯ liá»‡u tá»« API
    async function fetchData() {
      try {
        const res = await fetch("https://saolo-binhtool.onrender.com/api/taixiu/sunwin");
        const data = await res.json();

        const nextSession = data.next_session || "??";
        const prediction = data.prediction || "??";

        line1.textContent = `PhiÃªn : #${nextSession}`;
        line2.textContent = `Dá»± ÄoÃ¡n : ${prediction}`;
      } catch (error) {
        line1.textContent = "âŒ Lá»—i káº¿t ná»‘i API";
        line2.textContent = "";
      }
    }

    fetchData();
    setInterval(fetchData, 5000);
  </script>
</body>
</html>
