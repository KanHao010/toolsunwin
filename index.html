<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>SunWin Bot Dự Đoán</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      overflow: hidden;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
    #robotContainer {
      position: fixed;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
      z-index: 9999;
      cursor: move;
      user-select: none;
    }
    #robotInner {
      display: flex;
      align-items: center;
      flex-direction: row; /* robot nằm ngang với bong bóng */
    }
    #robotIcon {
      width: 90px;
      height: 90px;
      margin-right: 12px;
      pointer-events: none;
    }
    #robotText {
      background: rgba(0,0,0,0.75); /* đen trong suốt đậm hơn */
      color: #fff; /* chữ trắng nổi bật */
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 16px;
      line-height: 1.5;
      box-shadow: 0 0 10px rgba(0,0,0,.5);
      white-space: nowrap;
      max-width: 280px;
      position: relative;
    }
    strong {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <iframe src="https://web.sunwin.us/"></iframe>

  <div id="robotContainer">
    <div id="robotInner">
      <img id="robotIcon" src="https://iqai.com/_next/image?url=/gifs/home/robotics.gif&w=828&q=75" alt="Robot Icon" />
      <div id="robotText">
        <div id="line1"><strong>Chờ phiên mới</strong></div>
        <div id="line2"></div>
      </div>
    </div>
  </div>

  <script>
    const robot = document.getElementById("robotContainer");
    let isDragging = false;
    let offsetX = 0;
    let offsetY = 0;

    // Kéo thả bằng chuột
    robot.addEventListener("mousedown", (e) => {
      e.preventDefault(); // chặn tác động ngoài
      isDragging = true;
      offsetX = e.clientX - robot.offsetLeft;
      offsetY = e.clientY - robot.offsetTop;
    });

    document.addEventListener("mousemove", (e) => {
      if (isDragging) {
        e.preventDefault();
        robot.style.left = e.clientX - offsetX + "px";
        robot.style.top = e.clientY - offsetY + "px";
      }
    });

    document.addEventListener("mouseup", () => {
      isDragging = false;
    });

    // Kéo thả bằng cảm ứng
    robot.addEventListener("touchstart", (e) => {
      e.preventDefault();
      isDragging = true;
      const touch = e.touches[0];
      offsetX = touch.clientX - robot.offsetLeft;
      offsetY = touch.clientY - robot.offsetTop;
    }, { passive: false });

    document.addEventListener("touchmove", (e) => {
      if (isDragging) {
        e.preventDefault();
        const touch = e.touches[0];
        robot.style.left = touch.clientX - offsetX + "px";
        robot.style.top = touch.clientY - offsetY + "px";
      }
    }, { passive: false });

    document.addEventListener("touchend", () => {
      isDragging = false;
    });

    // Lấy dữ liệu từ API SunWin
    async function fetchData() {
      const line1 = document.getElementById("line1");
      const line2 = document.getElementById("line2");

      try {
        const response = await fetch("https://fullsrc-daynesun.onrender.com/api/taixiu/sunwin");
        const data = await response.json();

        const session = Number(data.Phien) || 0;
        const prediction = data.du_doan || "Chưa có";

        line1.innerHTML = `<strong>Phiên: #${session + 1}</strong>`;
        line2.textContent = `Dự đoán: ${prediction}`;
      } catch (err) {
        line1.textContent = "❌ Lỗi kết nối API";
        line2.textContent = "";
      }
    }

    fetchData();
    setInterval(fetchData, 5000); // Cập nhật mỗi 5 giây
  </script>
</body>
</html>
